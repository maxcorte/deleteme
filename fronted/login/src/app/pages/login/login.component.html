<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
  <mat-form-field>
    <mat-label>email</mat-label>
    <input matInput placeholder="max@gmail.com" formControlName="email" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>secret</mat-label>
    <input matInput type="password" formControlName="secret" required>
  </mat-form-field>
  <button color="accent" mat-raised-button type="submit" [disabled]="loginForm.invalid">se connecter</button>
  <button color ="accent" mat-raised-button routerLinkActive="routerLinkActive" routerLink="../signup">signup</button>
</form>
