<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
  <mat-form-field>
    <mat-label>nom</mat-label>
    <input matInput placeholder="Max" formControlName="nom" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>email</mat-label>
    <input matInput placeholder="max@gmail.com" formControlName="email" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>secret</mat-label>
    <input matInput type="password" formControlName="secret" required>
  </mat-form-field>
  <button color="accent" mat-raised-button type="submit" [disabled]="signupForm.invalid">S'inscrire</button>
</form>
